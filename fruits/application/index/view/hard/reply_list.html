



<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>
            <li class="active">后台管理控制台</li>
        </ul><!-- .breadcrumb -->
    </div>
    <div class="page-content">
        <div class="row">


            <div class="col-xs-12">



                <div class="table-responsive">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>

                            <th>回复内容时间</th>
                            <th>回复人姓名</th>
                            <th>回复</th>
                            <!--<th>意见id</th>-->
                            <th>反馈人姓名</th>
                            <th>反馈时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        {foreach name='arr' item='vo'}
                        <tr>
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </td>


                            <td> <h3>{$vo.reply_time|date="y-m-d H:i:s",###}</h3></td>
                            <td> <span style="color: red"><h3>{$vo.a_name}</h3></span></td>
                            <td> <h3>回复给：</h3></td>
                            <td> <span style="color: green"><h3>{$vo.u_name}</h3></span></td>
                            <!--<td> {$vo.opinion_id}</td>-->
                            <td> <h3>{$vo.opinion_time|date="y-m-d H:i:s",###}</h3></td>
                            <td>
                                <a href="{:url('hard/reply_details')}?sg_opinion={$vo.opinion_id}"><button class="btn">查看意见</button></a>
                                <a href="{:url('hard/reply_details')}?sg_reply={$vo.reply_id}"><button class="btn btn-danger">查看回复</button></a>
                            </td>
                        </tr>
                        {/foreach}

                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div><!-- /span -->
        </div><!-- /row -->
