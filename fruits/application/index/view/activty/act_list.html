
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <!--<form action="{:url('index/hard/show')}" method="post">-->
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">用户意见</a>
            </li>
            <li class="active">意见列表</li>

            <li>
                <select name="status" id="status">
                    <option value="">请选择</option>
                    <option value="1">未阅读</option>
                    <option value="0">已阅读</option>
                </select>
                姓名：<input type="text" class="name" name="user_name" title="请输入发表人的姓名">

                <input type="submit" class="search">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{:url('activty/act_add')}" style="font-size: 25px; float: right;">添加活动商品+</a>
            </li>
        </ul><!-- .breadcrumb -->
    </div>
    <div class="page-content">
        <div class="row">


            <div class="col-xs-12">



                <div class="table-responsive">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>水果ID</th>
                            <th>水果名称</th>
                            <th>市场价格</th>
                            <th>活动价格</th>
                            <th>取消促销</th>
                        </tr>
                        </thead>

                        <tbody>
                        {foreach name='arr' item='vo'}
                        <tr>
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace" />
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td> <h3>{$vo.f_id}</h3></td>
                            <td> <h3>{$vo.f_name}</h3></td>
                            <td> <h3>￥：   {$vo.m_price}</h3></td>
                            <td><h3>￥：   {$vo.v_price}</h3></td>
                            <td>
                                <a href="{:url('activty/activty_delete')}?id={$vo.f_id}"><button class="btn">取消</button></a>
                            </td>
                        </tr>
                        {/foreach}


                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div><!-- /span -->
        </div><!-- /row -->
        <script src="assets/js/jquery-1.10.2.min.js"></script>
        <script>
            $(document).on('click','.name',function(){
                alert(111);
            });

        </script>
