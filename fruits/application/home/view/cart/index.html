<script src="js/jq.js"></script>
<script>
    //删除数据
    $('.del').click(function(){
        var fid=$(this).attr('alt');
        var uid=$('.uid').val();
        var _this=$(this);
        $.ajax({
            type: "POST",
            url: "{:url('index.php/home/Cart/del')}",
            data: "uid="+uid+"&fid="+fid,
            dataType:'json',
            success: function(msg){
//                alert(msg);
                if(msg==333){
                    _this.parent().parent().remove();
                }

            }
        });
    })
    //减少数据
    $('.jian').click(function(){
        var num=$(this).next().val();
        var a=parseInt(num)-1;
        var uid=$('.uid').val();//用户id
        var fid=$(this).parent().parent().parent().attr('alt');
        var _this=$(this);
        if(a>0){
            $.ajax({
                type: "POST",
                url: "{:url('index.php/home/Cart/kushao')}",
                data: "num="+num+"&fid="+fid+"&uid="+uid,
                success: function(msg){
                    if(msg==2){
                        _this.next().val(a);
                    }
                }
            });
        }else {
            _this.next().val(num);
            alert('不能再少了')
        }
    })
    $('.jia').click(function(){
        var num=$(this).prev().val();
        var uid=$('.uid').val();//用户id

        var _this=$(this);
        var fid=$(this).parent().parent().parent().attr('alt');
        var a=parseInt(num)+1;
//        alert(a);
        $.ajax({
            type: "POST",
            url: "{:url('index.php/home/Cart/ku')}",
            data: "num="+num+"&fid="+fid+"&uid="+uid,
            dataType:'json',
            success: function(msg){
                if(msg==2){

                    _this.prev().val(a);
                }else {
                    alert('库存没有更多了');

                }
            }
        });
    })
</script>
