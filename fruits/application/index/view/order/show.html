	<script>
	//搜索   分页
	   var arr = new Object();
	   $('#search').click(function(){
	       arr['name']=$("#name").val();
	       arr['starttime']=$("#starttime").val();
	       arr['endtime']=$("#endtime").val();
	       arr['type']=$("#type").val();
	   // alert(arr['name']);		   	
	       page(1);
	   })
	   function page(p){
	       var str='';
	       $.each(arr,function(k,v){
	           str +='&'+k+'='+v;
	       });
	       $.ajax({
	           type: "GET",
	           url: "{:url('index/Order/ajaxs')}",
	           data: 'p='+p+str,
	           dataType:'json',
	           success: function(msg){
	               str1(msg);
	           }
	       });
	   }
	   function str1(msg){
	       var str ="";
	       $.each(msg.list,function(k,v){
	       	str+='<tr><td class="center"><label><input type="checkbox" class="ace" /><span class="lbl"></span></label></td>';
	       	str+='<td>'+v.o_id+'</td><td>'+v.u_name+'</td><td>'+v.f_name+'</td><td>'+v.o_num+'</td><td>'+v.o_price+'</td><td>'+v.o_address+'</td><td>'+v.o_time+'</td><td>'+v.o_type+'</td>';
			
	       	str+='</tr>';
	       	
	       })
	       $("#tbody").html(str);
	       $('.page').html(msg.page);
	   }
	</script>
